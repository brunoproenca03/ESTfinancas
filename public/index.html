<!DOCTYPE html>
<html lang="pt-pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de PINGA</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    form {
        margin-bottom: 20px;
    }
    form label {
        display: block;
        margin-bottom: 5px;
    }
    form input[type="text"],
    form input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    form button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    form button:hover {
        background-color: #0056b3;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Registo de Faturas</h2>
    <form id="expenseForm" method="post" action="/adicionar_faturas" enctype="multipart/form-data">
        <label for="description">Descrição:</label>
        <input type="text" id="description" name="description" required>
        <label for="amount">Valor:</label>
        <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
        <label for="pdfFile">Ficheiro PDF:</label>
        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf">
        <button type="submit">Registrar Fatura</button>
    </form>    
    <table id="expenseTable">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- As despesas serão adicionadas aqui dinamicamente -->
        </tbody>
    </table>
</div>

<script>
    document.getElementById('expenseForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const description = document.getElementById('description').value;
        const amount = document.getElementById('amount').value;

        fetch('/adicionar_faturas', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ description, amount })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Fatura registrada com sucesso!');
                loadExpenses();
            } else {
                alert('Erro ao registrar a fatura.');
            }
        })
        .catch(error => console.error('Erro:', error));
    });

    function loadExpenses() {
        fetch('/faturas')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#expenseTable tbody');
                tableBody.innerHTML = '';
                data.forEach(expense => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${expense.description}</td>
                        <td>${expense.amount}</td>
                        <td>
                            <button onclick="viewPDF('${expense.id}')">Visualizar PDF</button>
                            <button onclick="deleteExpense('${expense.id}')">Excluir</button>
                        </td>`;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Erro:', error));
    }

    function deleteExpense(id) {
        fetch(`/deleteExpense/${id}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Fatura excluída com sucesso!');
                loadExpenses();
            } else {
                alert('Erro ao excluir a fatura.');
            }
        })
        .catch(error => console.error('Erro:', error));
    }

    function viewPDF(id) {
        window.open(`/viewPDF/${id}`, '_blank');
    }

    window.onload = loadExpenses;
</script>

</body>
</html>
